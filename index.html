<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <main>
      <form action="get" novalidate>
        <div class="div-input">
          <label for="day" class="day-label" id="label-day"> DAY </label>
          <input type="text" name="day" id="day" placeholder="DD" />
          <p id="error-day"></p>
        </div>

        <div class="div-input">
          <label for="month" class="month-label" id="label-month">
            MONTH
          </label>
          <input type="text" name="month" id="month" placeholder="MM" />
          <p id="error-month"></p>
        </div>

        <div class="div-input">
          <label for="year" class="year-label" id="label-year"> YEAR </label>
          <input type="text" name="year" id="year" placeholder="YYYY" />
          <p id="error-year"></p>
        </div>
      </form>

      <section class="empty-div-section">
        <div class="empty-div"></div>
        <div class="icon-bg" id="button">
          <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
        </div>
      </section>

      <section id="output" class="result-section">
        <p id="year-output"><span id="result-year">- -</span> years</p>
        <p id="month-output"><span id="result-month">- -</span> months</p>
        <p id="day-output"><span id="result-day">- -</span> days</p>
      </section>
    </main>
    <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    <script src="script.js"></script>
  </body>
</html>
